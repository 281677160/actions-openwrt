REPO_URL="coolsnowwolf/lede"        # 源码仓库(账号/仓库)，不要把https://github.com写上
REPO_BRANCH="master"                # 源码分支
CONFIG_FILE="x86_64"                # 配置文件（要编译什么机型，在seed文件夹里建立配置文件，然后在这里填入对应的配置文件名称就可以）
KEEP_WORKFLOWS="30"                 # 保留[X]个时间靠前的Actions空间操作记录不清理(填0则除运行当中的runs之外，其余全部删除)
KEEP_RELESAES="30"                  # 保留[X]个时间靠前的Releases不清理,(填0则全部删除)
CACHEWRTBUILD_SWITCH="true"         # 是否开启缓存加速（true=开启）（false=关闭）
UPLOAD_RELEASE="false"              # 发布固件（true=开启）（false=关闭）
FIRMWARE_BIN="false"                # 上传整个bin文件夹至Artifacts（true=开启）（false=关闭）
UPDATE_AMLOGIC="true"               # 自动打包aarch64系列固件为img.gz格式（true=开启）（false=关闭）
