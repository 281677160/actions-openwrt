REPO_URL="coolsnowwolf/lede"        # 源码仓库
REPO_BRANCH="master"                # 源码分支
CONFIG_FILE="x86_64"                # 配置文件（要编译什么机型，在seed文件夹里建立配置文件，然后在这里填入对应的配置文件名称就可以）
FOLDER_NAME="Lede"                  # 填入当前使用的文件夹名称(可按格式自建),比如：Lede
RETAIN_MINUTE="10080"               # 清理[X]分钟之后的所有Actions空间操作记录(最低30)，比如10080分钟，就是保留7天的操作记录，删除第8天开始之后的所有记录
KEEP_LATEST="10"                    # 保留[X]个Releases不被删除,默认会保留在线更新的云端和Amlogic/Rockchip系列打包的rootfs.tar.gz格式固件(填0则除默认保留外的全部删除)
CACHEWRTBUILD_SWITCH="true"         # 是否开启缓存加速（true=开启）（false=关闭）
UPLOAD_RELEASE="false"              # 发布固件（true=开启）（false=关闭）
FIRMWARE_APK="false"                # 上传固件带插件包至Artifacts（true=开启）（false=关闭）
UPDATE_AMLOGIC="true"               # 自动打包Amlogic/Rockchip系列固件为img.gz格式（true=开启）（false=关闭）
