on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      REPO_URL:
        description: 'ËØ∑ËæìÂÖ•ÊÇ®Ë¶ÅÁºñËØëÁöÑÊ∫êÁ†Å‰ªìÂ∫ì,ÊØîÂ¶ÇÔºöcoolsnowwolf/lede'
        required: true
        default: ''
      REPO_BRANCH:
        description: 'ËØ∑ËæìÂÖ•Ê∫êÁ†ÅÁöÑÂàÜÊîØ,ÊØîÂ¶ÇÔºömaster'
        required: true
        default: ''
      FOLDER_NAME:
        description: 'ËØ∑ËæìÂÖ•ÂΩìÂâçÂ∫îÁî®ÁöÑÊñá‰ª∂Â§πÂêçÁß∞,ÊØîÂ¶ÇÔºöbuild'
        required: true
        default: ''
      CONFIG_FILE:
        description: 'ËØ∑ËæìÂÖ•ÂΩìÂâçÂ∫îÁî®ÁöÑÊñá‰ª∂Â§πÂÜÖÁöÑÈÖçÁΩÆÊñá‰ª∂ÂêçÁß∞,ÊØîÂ¶ÇÔºöconfig-x86_64'
        required: true
        default: ''
      RETAIN_MINUTE:
        description: 'Ê∏ÖÁêÜ[X]ÂàÜÈíü‰πãÂêéÁöÑÊâÄÊúâÊìç‰ΩúËÆ∞ÂΩï(ÊúÄ‰Ωé30)'
        required: true
        default: '10080'
      KEEP_LATEST:
        description: '‰øùÁïô[X]‰∏™Releases‰∏çË¢´Âà†Èô§'
        required: true
        default: '30'
      UPLOAD_RELEASE:
        description: 'ÂèëÂ∏ÉÂõ∫‰ª∂Âà∞ Releases'
        required: true
        default: 'false'
        type: boolean
      CACHEWRTBUILD_SWITCH:
        description: '‰øùÁïôÁºìÂ≠ò,Âä†ÈÄüÁºñËØë'
        required: true
        default: 'true'
        type: boolean


# ÂÆöÊó∂Ëß¶ÂèëÂºÄÂêØÂºÄÂßãÁºñËØë(Êää‰∏ãÈù¢‰∏§‰∏™#ÂéªÊéâÂºÄÂêØ)
#  schedule:
