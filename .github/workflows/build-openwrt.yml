name: ÁºñËØëOpenWrtÂõ∫‰ª∂
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      REPO_URL:
        description: 'ËØ∑ËæìÂÖ•ÊÇ®Ë¶ÅÁºñËØëÁöÑÊ∫êÁ†Å‰ªìÂ∫ì,ÊØîÂ¶ÇÔºö coolsnowwolf/lede'
        required: true
        default: ''
      REPO_BRANCH:
        description: 'ËØ∑ËæìÂÖ•Ê∫êÁ†ÅÁöÑÂàÜÊîØ,ÊØîÂ¶ÇÔºö master'
        required: true
        default: ''
      CONFIG_FILE:
        description: 'ËØ∑ËæìÂÖ•ÈÖçÁΩÆÊñá‰ª∂Ë∑ØÂæÑ,ÊØîÂ¶ÇÔºö build/config-x86_64'
        required: true
        default: ''
      DIY_P1_SH:
        description: 'ËØ∑ËæìÂÖ•Ëá™ÂÆö‰πâÊñá‰ª∂1Ë∑ØÂæÑ,ÊØîÂ¶ÇÔºö build/diy-part1.sh'
        required: true
        default: ''
      DIY_P2_SH:
        description: 'ËØ∑ËæìÂÖ•Ëá™ÂÆö‰πâÊñá‰ª∂2Ë∑ØÂæÑ,ÊØîÂ¶ÇÔºö build/diy-part2.sh'
        required: true
        default: ''
      UPLOAD_RELEASE:
        description: 'ÂèëÂ∏ÉÂõ∫‰ª∂Âà∞ Releases'
        required: true
        default: 'false'
        type: boolean
      CACHEWRTBUILD_SWITCH:
        description: '‰øùÁïôÁºìÂ≠ò,Âä†ÈÄüÁºñËØë'
        required: true
        default: 'true'
        type: boolean


# ÂÆöÊó∂Ëß¶ÂèëÂºÄÂêØÂºÄÂßãÁºñËØë(Êää‰∏ãÈù¢‰∏§‰∏™#ÂéªÊéâÂºÄÂêØ)
#  schedule:
#   - cron: 25 17 * * *


jobs:
  build:
    name: ÁºñËØëOpenWrtÂõ∫‰ª∂
    runs-on: ubuntu-22.04
    steps:

    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Ê£ÄÊµãÊñá‰ª∂
      run: |
        echo "REPO_TOKEN=${{ secrets.REPO_TOKEN }}" >> ${GITHUB_ENV}
        echo "REPO_URL=https://github.com/${{ inputs.REPO_URL }}" >> ${GITHUB_ENV}
        echo "REPO_BRANCH=${{ inputs.REPO_BRANCH }}" >> ${GITHUB_ENV}
        echo "CONFIG_FILE=$GITHUB_WORKSPACE/${{ inputs.CONFIG_FILE }}" >> ${GITHUB_ENV}
        echo "DIY_P1_SH=$GITHUB_WORKSPACE/${{ inputs.DIY_P1_SH }}" >> ${GITHUB_ENV}
        echo "DIY_P2_SH=$GITHUB_WORKSPACE/${{ inputs.DIY_P2_SH }}" >> ${GITHUB_ENV}
        echo "UPLOAD_RELEASE=${{ inputs.UPLOAD_RELEASE }}" >> ${GITHUB_ENV}
        echo "CACHEWRTBUILD_SWITCH=${{ inputs.CACHEWRTBUILD_SWITCH }}" >> ${GITHUB_ENV}
        FOLDER_NAME="$(echo "${{ inputs.DIY_P2_SH }}" |cut -d"/" -f1)"
        echo "FEEDS_CONF=$GITHUB_WORKSPACE/$FOLDER_NAME/feeds.conf.default" >> ${GITHUB_ENV}
        echo "BUILD_DIY=$GITHUB_WORKSPACE/$FOLDER_NAME/diy" >> ${GITHUB_ENV}
        echo "BUILD_FILES=$GITHUB_WORKSPACE/$FOLDER_NAME/files" >> ${GITHUB_ENV}
        echo "BUILD_PATCHES=$GITHUB_WORKSPACE/$FOLDER_NAME/patches" >> ${GITHUB_ENV}
        [[ -f "$GITHUB_WORKSPACE/${{ inputs.CONFIG_FILE }}" ]] && echo "Ê≤°Êúâ${{ inputs.CONFIG_FILE }}Êñá‰ª∂Â≠òÂú®" && exit 1
        [[ -f "$GITHUB_WORKSPACE/${{ inputs.DIY_P1_SH }}" ]] && echo "Ê≤°Êúâ${{ inputs.DIY_P1_SH }}Êñá‰ª∂Â≠òÂú®" && exit 1
        [[ -f "$GITHUB_WORKSPACE/${{ inputs.DIY_P2_SH }}" ]] && echo "Ê≤°Êúâ${{ inputs.DIY_P2_SH }}Êñá‰ª∂Â≠òÂú®" && exit 1

    - name: ÈÉ®ÁΩ≤ÁºñËØëÁéØÂ¢É
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo /bin/bash ${GITHUB_WORKSPACE}/common/ubuntu.sh
        sudo timedatectl set-timezone "Asia/Shanghai"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: ÊãâÂèñÊ∫êÁ†Å
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone -b "${REPO_BRANCH}" --single-branch "${REPO_URL}" openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        echo "HOME_PATH=$GITHUB_WORKSPACE/openwrt" >> ${GITHUB_ENV}
        
    - name: ËØªÂèñÊâ©Â±ïÊñá‰ª∂1
      run: |
        cd openwrt
        [[ -f "$FEEDS_CONF" ]] && mv $FEEDS_CONF $HOME_PATH/feeds.conf.default
        chmod +x $DIY_P1_SH
        $DIY_P1_SH

    - name: Êõ¥Êñ∞ feeds
      run: cd openwrt && ./scripts/feeds update -a > /dev/null 2>&1

    - name: filesÂ§ßÊ≥ï
      run: |
        cd openwrt
        [[ -d "$BUILD_PATCHES" ]] && find "$BUILD_PATCHES" -type f -name '*.patch' -print0 | sort -z | xargs -I % -t -0 -n 1 sh -c "cat '%'  | patch -d './' -p1 --forward --no-backup-if-mismatch"
        [[ -d "$BUILD_DIY" ]] && cp -Rf $BUILD_DIY/* $HOME_PATH
        [[ -d "$BUILD_FILES" ]] && cp -Rf $BUILD_FILES $HOME_PATH/files
        [[ -f "$CONFIG_FILE" ]] && mv $CONFIG_FILE $HOME_PATH/.config

    - name: ÂÆâË£Ö feeds
      run: |
        cd openwrt
        ./scripts/feeds install -a > /dev/null 2>&1
        ./scripts/feeds install -a

    - name: ËØªÂèñÊâ©Â±ïÊñá‰ª∂2
      run: |
        cd openwrt
        chmod +x $DIY_P2_SH
        $DIY_P2_SH

    - name: ÂÆö‰πâÊú∫ÂûãÂêçÁß∞
      run: |
        cd openwrt
        make defconfig
        export TARGET_BOARD="$(awk -F '[="]+' '/TARGET_BOARD/{print $2}' ${HOME_PATH}/.config)"
        export TARGET_SUBTARGET="$(awk -F '[="]+' '/TARGET_SUBTARGET/{print $2}' ${HOME_PATH}/.config)"
        export TARGET_PROFILE_DG="$(awk -F '[="]+' '/TARGET_PROFILE/{print $2}' ${HOME_PATH}/.config)"
        if [[ -n "$(grep -Eo 'CONFIG_TARGET.*x86.*64.*=y' ${HOME_PATH}/.config)" ]]; then
           export TARGET_PROFILE="x86-64"
        elif [[ -n "$(grep -Eo 'CONFIG_TARGET.*x86.*=y' ${HOME_PATH}/.config)" ]]; then
           export TARGET_PROFILE="x86-32"
        elif [[ -n "$(grep -Eo 'CONFIG_TARGET.*armsr.*armv8.*=y' ${HOME_PATH}/.config)" ]]; then
           export TARGET_PROFILE="Armvirt_64"
        elif [[ -n "$(grep -Eo 'CONFIG_TARGET.*armvirt.*64.*=y' ${HOME_PATH}/.config)" ]]; then
           export TARGET_PROFILE="Armvirt_64"
        elif [[ -n "$(grep -Eo 'CONFIG_TARGET.*DEVICE.*=y' ${HOME_PATH}/.config)" ]]; then
           export TARGET_PROFILE="$(grep -Eo "CONFIG_TARGET.*DEVICE.*=y" ${HOME_PATH}/.config | sed -r 's/.*DEVICE_(.*)=y/\1/')"
        else
           export TARGET_PROFILE="${TARGET_PROFILE_DG}"
        fi
        echo "DEVICE_NAME=${TARGET_PROFILE}" >> ${GITHUB_ENV}
        
    - name: ÁºìÂ≠òÂä†ÈÄü
      if: env.CACHEWRTBUILD_SWITCH == 'true'
      uses: stupidloud/cachewrtbuild@main
      with:
        ccache: 'true'
        mixkey: "${{ env.DEVICE_NAME }}"
        prefix: ${{ github.workspace }}/openwrt

    - name: ‰∏ãËΩΩËΩØ‰ª∂Ê∫ê
      id: package
      run: |
        cd openwrt
        make download -j8
        
    - name: ÂºÄÂßãÁºñËØëÂõ∫‰ª∂
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "FILE_DATE=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Êï¥ÁêÜÂõ∫‰ª∂ÂåÖ
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ‰∏ä‰º†Âõ∫‰ª∂Ëá≥Artifacts
      if: steps.organize.outputs.status == 'success' && !cancelled()
      uses: actions/upload-artifact@main
      with:
        name: OpenWrt-firmware-${{ env.DEVICE_NAME }}-${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Êï¥ÁêÜÂèëÂ∏É‰ø°ÊÅØ
      id: tag
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && env.REPO_TOKEN
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        [ ${UPLOAD_GOFILE} = true && ${{ steps.gofile.outputs.url }} ] && echo "üîó [GoFile](${{ steps.gofile.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ÂèëÂ∏ÉÂõ∫‰ª∂Âà∞release
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && env.REPO_TOKEN
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*
    
    - name: Ê∏ÖÁêÜActionsÁ©∫Èó¥
      continue-on-error: true
      if: env.REPO_TOKEN
      uses: small-5/delete-workflow-runs@main
      with:
        token: ${{ secrets.REPO_TOKEN }}
        repository: ${{ github.repository }}
        retain_min: 10080
    
    - name: Ê∏ÖÁêÜreleases
      continue-on-error: true
      if: env.REPO_TOKEN
      uses: ophub/delete-releases-workflows@main
      with:
        delete_releases: true
        releases_keep_latest: 30
        delete_tags: true
        delete_workflows: false
        workflows_keep_day: 90
        gh_token: ${{ secrets.REPO_TOKEN }}
